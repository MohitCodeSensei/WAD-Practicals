<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact â€” Dream Companies</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #0b1220;
            color: #eef3fb;
            margin: 0;
            padding: 18px
        }

        .nav {
            display: flex;
            justify-content: space-between;
            max-width: 1100px;
            margin: 0 auto 16px;
            background: #071126;
            padding: 10px 14px;
            border-radius: 8px
        }

        .nav .links a {
            color: #cdd8e6;
            text-decoration: none;
            margin-left: 14px
        }

        .nav .links a.active {
            color: #fff;
            font-weight: 700
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #071126;
            padding: 16px;
            border-radius: 8px
        }

        label {
            display: block;
            color: #b7c0cc;
            margin-top: 10px;
            font-size: 14px
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            background: #0b1220;
            color: #eef3fb
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            background: #0b3d91;
            color: #fff;
            cursor: pointer
        }

        footer {
            text-align: center;
            color: #9aa4b2;
            margin-top: 18px
        }
    </style>
</head>

<body>
    <nav class="nav" role="navigation">
        <div class="brand">Dream Companies</div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <main class="container" role="main">
        <h1>Contact</h1>
        <p>To contact me!</p>

        <form>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name">

            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write a message..."></textarea>

            <button type="button">Submit!</button>
        </form>
    </main>
</body>

</html>
